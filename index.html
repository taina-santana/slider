<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>‚ù• | Slider</title>
        <link rel="stylesheet" href="/CSS/styles.css">
    </head>
    <body>

        <div class="slider">

            <div class="slides">
                
                <input type="radio" name="radio-bt" id="radio1">
                <input type="radio" name="radio-bt" id="radio2">
                <input type="radio" name="radio-bt" id="radio3">
                <input type="radio" name="radio-bt" id="radio4">

              
                <div class="slide primeiro">
                    <img src="img/ilha.jpg" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="img/mar.jpg" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="/img/onda.jpg" alt="Imagem 3">
                </div>
                <div class="slide">
                    <img src="/img/praia.jpg" alt="Imagem 4">
                </div>
               
                <div class="navegador">
                    <div class="botao1"></div>
                    <div class="botao2"></div>
                    <div class="botao3"></div>
                    <div class="botao4"></div>
                </div>
            </div>

            <div class="navegadormanual">
                <label for="radio1" class="manual-bt"></label>
                <label for="radio2" class="manual-bt"></label>
                <label for="radio3" class="manual-bt"></label>
                <label for="radio4" class="manual-bt"></label>
            </div>

        </div>

        <script src="/JS/script.js"></script>
    </body>
</html>
